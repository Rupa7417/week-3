<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column" style="background-color: #3498db;">Column 1</div>
        <div class="column" style="background-color: #2ecc71;">Column 2</div>
    </div>
</body>
</html>
