<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Transitions</title>
    <style>
        .transition-button {
            background-color: #3498db;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s, transform 0.5s;
        }

        .transition-button:hover {
            background-color: #2ecc71;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="transition-button">
        Hover over me
    </button>
</body>
</html>
