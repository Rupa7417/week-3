<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typography</title>
    <style>
        h1 {
            font-size: 5vw;
            text-align: center;
            margin: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Heading</h1>
</body>
</html>
