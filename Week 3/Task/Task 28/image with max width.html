<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/800x600" alt="Placeholder Image">
</body>
</html>
